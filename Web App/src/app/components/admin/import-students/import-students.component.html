<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- <section class="content-header">
      <h1>
        Dashboard
      </h1>
    </section> -->

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <!-- <div class="box-header with-border">
                        <h3 class="box-title">Class Details</h3>
                    </div> -->
                    <!-- /.box-header -->
                    <!-- form start -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>School</label>
                                    <select class="form-control" [(ngModel)]="selectedSchool">
                                        <option value=''>Select</option>
                                        <option *ngFor="let item of schoolsList" [value]="item.Value">{{ item.Text }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Select File</label>
                                    <input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary mr-2" (click)="onSubmitClick()"><i class="fa fa-floppy-o"></i>
                            Submit</button>
                        &nbsp;
                        <button type="button" class="btn btn-warning" (click)="onResetClick()"> <i class="fa fa-window-close"></i>
                            Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
