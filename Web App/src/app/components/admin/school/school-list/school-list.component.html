    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <table mat-table [dataSource]="schoolList" matSort matSortActive="Name" matSortDisableClear matSortDirection="asc">

                        <ng-container matColumnDef="SNo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> S. No </th>
                            <td mat-cell *matCellDef="let element; let i = index;"> {{(pageSize*pageIndex)+(i+1)}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Address">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Address </th>
                            <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
                        </ng-container>

                        <ng-container matColumnDef="MobileNo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Mobile No </th>
                            <td mat-cell *matCellDef="let element"> {{element.MobileNo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button [matMenuTriggerFor]="sdUserMenu" mat-icon-button>
                                    <i class="fa fa-ellipsis-v"></i>
                                </button>
                                <mat-menu #sdUserMenu="matMenu" class="mymegamenu">
                                    <a mat-menu-item (click)="onEditClick(element)">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
                                    </a>
                                    <a mat-menu-item (click)="onDeleteClick(element)">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
                                    </a>
                                    <!-- <a mat-menu-item routerLink="/admin/edit-book-seller/{{element.Id}}" href="#">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>  Edit
                                        </a> -->
                                    <!-- <button mat-menu-item (click)="onContentDelete(element._id)">
                                            <mat-icon>delete</mat-icon> Delete
                                        </button> -->
                                </mat-menu>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator #paginator [length]="totalSize" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" [pageIndex]="pageIndex"
                        (page)="pageEvent = handlePage($event)" *ngIf="schoolList.length > 0"></mat-paginator>
                    <div class="recordnotfound" *ngIf="schoolList.length === 0">No records found</div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
