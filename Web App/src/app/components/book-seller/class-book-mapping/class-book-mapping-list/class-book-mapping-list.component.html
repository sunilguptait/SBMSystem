    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <table mat-table [dataSource]="mappingList" matSort matSortActive="BookName" matSortDisableClear matSortDirection="asc">

                        <ng-container matColumnDef="SNo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> S. No </th>
                            <td mat-cell *matCellDef="let element; let i = index;"> {{(pageSize*pageIndex)+(i+1)}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="BookName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Book Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.BookName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ClassName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Class Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.ClassName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="BCM_DefaultQty">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Default Quantity </th>
                            <td mat-cell *matCellDef="let element"> {{element.BCM_DefaultQty}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button [matMenuTriggerFor]="sdUserMenu" mat-icon-button>
                                    <i class="fa fa-ellipsis-v"></i>
                                </button>
                                <mat-menu #sdUserMenu="matMenu" class="mymegamenu">
                                    <a mat-menu-item (click)="onDeleteClick(element)">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
                                    </a>
                                </mat-menu>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator #paginator [length]="totalSize" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" [pageIndex]="pageIndex"
                        (page)="pageEvent = handlePage($event)" *ngIf="mappingList.length > 0"></mat-paginator>
                    <div class="recordnotfound" *ngIf="mappingList.length === 0">No records found</div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
