<header class="main-header">

  <!-- Logo -->
  <a href="#" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>SBMS</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>SBMS</b></span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="javascript:;" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <label class="page-title">
      {{pageTitle}}
    </label>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">{{selectedSchool?.Name}}
            <span class="caret" *ngIf="selectionSchools && selectionSchools.length>0"></span></a>
          <ul class="dropdown-menu" *ngIf="selectionSchools && selectionSchools.length>0" role="menu">
            <li *ngFor="let school of selectionSchools"><a (click)="selectSchool(school.Id)" href="javascript:;">{{school.Name}}</a></li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="assets/img/avatar.png" class="user-image" alt="User Image">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs">{{currentUser.UserDisplayName}}</span>
          </a>
        </li>
        <li>
          <a data-toggle="control-sidebar" title="Logout" (click)="logout()"><i class="fa fa-sign-out"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
